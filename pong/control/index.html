<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="/pong/control/style.css">
        <script type="application/javascript" src="/pong/control/modernizr.websocket.js"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8" async defer></script>
        <script type="application/javascript" src="/pong/control/js.js"></script>
    </head>
    <body>

        <!-- <img class="logo" src="/pong/control/img/logo.png" id="logoUtama"> -->

        <div class="container" id="container">

            <!-- disconnected page !-->
            <div class="page" id="page0">
                <div class="icon"></div>
                <div class="textKet" id="textKet">Your Browser is Not Supported<br/>
                    Please upgrade to newest chrome or firefox
                </div>
                <button id="btTryAgain" class="singleButton">Coba Lagi</button>
            </div>

            <!-- input name !-->
            <div class="page" id="page1">
                <div class="icon"></div>
                <input type="text" id="inputCode" placeholder="game code">
                <input type="text" id="inputName" placeholder="user name">
                <button id="btMasuk" class="singleButton">Play</button>
            </div>

            <!-- the game controller !-->
            <div class="page" id="page2">
                <div class="controller" id="controller">
                    
                    <div class="button" id="btLeft"><img src="/pong/control/img/segitiga.png"></div>
                    <div class="button" id="btRight"><img src="/pong/control/img/segitiga.png"></div>
                    
                </div>
            </div>

            <!-- waiting list !-->
            <div class="page" id="page3">
                <h3>Queue</h3>
                <div class="ket" id="queKet"></div>
                <ul id="elwait">

                </ul>
            </div>

            <!-- game over !-->
            <div class="page" id="page4">
                <h3>Game Over</h3>
                <div class="skor" id="finalScore"></div>
                <div class="singleButton" style="display: table;" id="btGameOverPlay">Play Again</div>
            </div>

            <!-- count down !-->
            <div class="page" id="page5">
                <div class="counter" id="elCounter">
                    Menunggu Giliran
                </div>
            </div>

            <div class="message" id="message"><br /></div>

        </div>

    </body>
</html>
